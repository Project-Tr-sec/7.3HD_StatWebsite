<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}Stat Website{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body { font-family: system-ui, Arial, sans-serif; margin: 24px; }
      .card { border: 1px solid #ddd; border-radius: 12px; padding: 16px; margin-bottom: 16px; }
      button { padding: 8px 12px; border-radius: 8px; border: 1px solid #ccc; cursor: pointer; }
      input, textarea { width: 100%; padding: 8px; border-radius: 8px; border: 1px solid #ccc; }
      .row { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
      .muted { color:#666; font-size: 0.9rem; }
      .pill { display:inline-block; padding:4px 8px; border-radius:999px; background:#f2f2f2; margin:4px 4px 0 0; }
      a { text-decoration: none; }
      @media (max-width: 720px){ .row { grid-template-columns: 1fr; } }
    </style>
    {% block head %}{% endblock %}
  </head>
  <body>
    <h1><a href="/">Stat Website</a></h1>
    {% block content %}{% endblock %}
  </body>
</html>
