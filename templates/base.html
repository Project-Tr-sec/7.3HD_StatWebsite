<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>{{ title or "StatWebsite" }}</title>
  <style>
    :root { --bg:#0f172a; --card:#111827; --soft:#1f2937; --txt:#e5e7eb; --muted:#9ca3af; --accent:#22d3ee; }
    *{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--txt);font-family:ui-sans-serif,system-ui,Segoe UI,Roboto,Helvetica,Arial}
    .container{max-width:900px;margin:32px auto;padding:0 16px}
    .nav{display:flex;gap:16px;align-items:center;margin-bottom:24px}
    .nav a{color:var(--txt);text-decoration:none;padding:8px 12px;border-radius:8px;background:var(--soft)}
    .card{background:var(--card);border:1px solid #1f2937;border-radius:14px;padding:20px;box-shadow:0 10px 25px rgba(0,0,0,.25);margin:16px 0}
    .grid{display:grid;gap:16px}
    @media(min-width:700px){.grid-2{grid-template-columns:1fr 1fr}}
    .btn{background:var(--accent);color:#0c4a6e;border:none;padding:10px 14px;border-radius:10px;cursor:pointer;font-weight:600}
    input, textarea, select{width:100%;padding:10px;border-radius:10px;border:1px solid #374151;background:#0b1220;color:var(--txt)}
    label{display:block;margin:10px 0 6px;color:var(--muted)}
    .muted{color:var(--muted)}
    .error{color:#fecaca}
    .mono{font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;}
  </style>
</head>
<body>
  <div class="container">
    <div class="nav">
      <a href="{{ url_for('main.index') }}">Home</a>
      <a href="{{ url_for('main.basic_get') }}">Basic Statistics</a>
      <a href="{{ url_for('main.data_get') }}">Data Study</a>
    </div>
    {% block content %}{% endblock %}
  </div>
</body>
</html>
